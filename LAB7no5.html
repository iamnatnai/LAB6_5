<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
    function addfn() {
        var textInput = document.getElementById("nameTextInput");
        var n = textInput.value;
        console.log(n);
        

        var adInput = document.getElementById("addressTextInput");
        var addres = adInput.value;

        var phInput = document.getElementById("phoneTextInput");
        var ph = phInput.value;

        var tr = document.createElement("tr");
        
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        
        td1.innerHTML= n
        td2.innerHTML=addres
        td3.innerHTML=ph
        
        tr.appendChild(td1)
        tr.appendChild(td2)
        tr.appendChild(td3)

        var tt = document.getElementById("table")
        tt.appendChild(tr)
    }
    </script>
    <style>
    table, tr, td,th {
  border: 1px solid;
}
</style>
</head>
<body>
    <form>
    <p>ชื่อลูกค้า :<input type="text" id="nameTextInput"></p>
    <p>ที่อยู่ :<input type="text" id="addressTextInput"></p>
    <p>เบอร์โทร :<input type="text" id="phoneTextInput"></p>
    <input type="button" id="addButton" value="เพิ่ม" onclick="addfn()">
    </form>
<table style="width:100%" id="table">
  <tr>
    <th>ชื่อลูกค้า</th>
    <th>ที่อยู่</th>
    <th>เบอร์โทร</th>
  </tr>

</table>
</body>
</html>
